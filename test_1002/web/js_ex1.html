<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- css, js , 파일 분리해서 작업함. 
    지금은 학습 목적으로 테스트 하기위해서, 
    html 문서 안에서 작업을 진행을 함.  -->
    <script>
        // script 태그 안에서, 자바스크립트 문법 확인 해보기
        document.write("hello world")
    </script>

    <h1>JavaScript</h1>
    <script>
        document.write(1 + 1);
    </script>
    <h1>html</h1>
    1+1

    <!-- onclick, 버튼을 클릭시, alert 메서드 기능이 동작함. -->
    <div>
        <input type="button" value="hi" onclick="alert('오늘 점심 뭐 먹죠?');">
    </div>
    <!-- onchange, 텍스트 문자열 입력공간에 무언가 변경이 발생할 때마다, alert 메서드 동작함 -->
    <input type="text" onchange="alert('changed')">
</body>

</html>
